<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="../css/templates/head_config.xhtml"/>
        <title>Centro De Operaciones COE</title>
    </h:head>

    <h:body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <ui:include src="../css/templates/base_admin.xhtml"/>

                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="page-title" align="center">
                        <div class="title">
                            <h3>Asignar Vistas</h3>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">

                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <h:form role="form2" prependId="false" id="form2" class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Roll: <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <h:selectOneMenu value="#{MbVista.idRoll}" styleClass="form-control" required="true" requiredMessage="Se Debe Selecionar Roll">
                                                    <f:selectItem itemLabel="Seleccione Roll" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{MbVista.listaRollSelect}"/>
                                                    <f:ajax event="change" listener="#{MbVista.cargarvistas()}"  render="form2" />
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="clearfix"></div>
                                            <br/>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Vistas: <span class="required">*</span>
                                            </label>
                                            <h:panelGrid columns="1">
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <c:forEach var="row"  items="#{MbVista.vistaActivas}">
                                                        <h:panelGrid columns="2">
                                                            <p:selectBooleanCheckbox value="#{row.activa}"/>
                                                            <p:outputLabel value="#{row.nombre}"/>
                                                        </h:panelGrid>
                                                    </c:forEach>
                                                </div>
                                            </h:panelGrid>
                                            
                                            <div class="form-group" align="center">
                                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                    <p:commandButton  value="Guardar" update="form2" styleClass="btn btn-success" actionListener="#{MbVista.accionGuardar()}" />    
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- footer content -->
                <footer>
                    <div class="pull-right">
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
        </div>

        <ui:include src="../css/templates/footer_scripts.xhtml"/>

    </h:body>
</html>
