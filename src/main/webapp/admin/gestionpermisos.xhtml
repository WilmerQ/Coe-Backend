<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="../css/templates/head_config.xhtml"/>
        <title>Centro De Operaciones COE</title>
    </h:head>

    <h:body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <ui:include src="../css/templates/base.xhtml"/>

                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="page-title" align="center">
                        <div class="title">
                            <h3>Permisos </h3>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Asignar Roll</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <h:form role="formpermisos" prependId="false" id="formpermisos" class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Usuario: <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <h:selectOneMenu value="#{mbPermisos.idUsuario}" styleClass="form-control"  required="true" requiredMessage="Se Debe Selecionar Usuario">
                                                    <f:selectItem itemLabel="Seleccione Usuario" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{mbPermisos.listaUsuarioSelect}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Asignar Roll: <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <h:selectOneMenu value="#{mbPermisos.idRoll}" styleClass="form-control" required="true" requiredMessage="Se Debe Selecionar Roll">
                                                    <f:selectItem itemLabel="Seleccione Roll" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{mbPermisos.listaRollSelect}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group" align="center">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <p:commandButton  value="Guardar" update=":formpermisos :tablaasignarroll growl-total" styleClass="btn btn-success" actionListener="#{mbPermisos.accionGuarda()}" />    
                                            </div>
                                        </div>
                                    </h:form>
                                    <div class="x_title">
                                        <h2>Rolles Asignados</h2>
                                        <div class="clearfix"></div>
                                    </div>
                                    <h:form role="demo-form3" id="demo-form3" prependId="false" class="form-horizontal form-label-left">
                                        <div class="form-group" align="center">
                                            <p:dataTable id="tablaasignarroll" value="#{mbPermisos.usuarioXRoll}"  var="row" paginator="true" rows="10" paginatorPosition="bottom" >
                                                <p:column headerText="Id" style="width: 60px">
                                                    <p:outputLabel value="#{row.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre Usuario">
                                                    <p:outputLabel value="#{row.nombreUsuario}" />
                                                </p:column>
                                                <p:column headerText="Roll Asignado">
                                                    <p:outputLabel value="#{row.rollUsuario.nombre}" />
                                                </p:column>
                                                <p:column style="width: 100px">
                                                    <p:commandLink id="editar" action="#{mbPermisos.Cargar(row)}"  update=":formpermisos">
                                                        <span class="fa fa-edit"></span>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable> 
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footer content -->
                <footer>
                    <div class="pull-right">
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
        </div>

        <ui:include src="../css/templates/footer_scripts.xhtml"/>

    </h:body>
</html>
