<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="../css/templates/head_config.xhtml"/>
        <title>Centro De Operaciones COE</title>
    </h:head>

    <h:body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <ui:include src="../css/templates/base_admin.xhtml"/>
                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="page-title" align="center">
                        <div class="title">
                            <h3>Gestion Roles</h3>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Crear Rol</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <h:form role="form2" prependId="false" id="form2" class="form-horizontal form-label-left">
                                        <h:panelGroup id="growl-total">
                                            <p:growl id="growl-info" showDetail="true"  rendered="#{facesContext.maximumSeverity.ordinal eq 0}"/> 
                                            <p:growl id="growl-warn" showDetail="true"  rendered="#{facesContext.maximumSeverity.ordinal eq 1}"/> 
                                            <p:growl id="growl-error" showDetail="true"  rendered="#{facesContext.maximumSeverity.ordinal eq 2}"/> 
                                            <p:growl id="growl-fatal" showDetail="true" rendered="#{facesContext.maximumSeverity.ordinal eq 3}"/> 
                                        </h:panelGroup>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Nombre:<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <p:inputText id="camponombre" type="text" styleClass="form-control col-md-7 col-xs-12" required="true" value="#{MbRoll.roll.nombre}" requiredMessage="Ingrese Nombre Roll"/>
                                                <!--<input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12"/>-->
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group" align="center">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <p:commandButton  value="Guardar" update=":form2 :tablaroles growl-total" styleClass="btn btn-success" actionListener="#{MbRoll.accionGuarda()}" />    
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Lista Roles</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <h:form role="demo-form3" id="demo-form3" prependId="false" class="form-horizontal form-label-left">
                                        <div class="form-group" align="center">
                                            <p:dataTable id="tablaroles" value="#{MbRoll.roles}"  var="row" paginator="true" rows="10" paginatorPosition="bottom" >
                                                <p:column headerText="Id" style="width: 60px">
                                                    <p:outputLabel value="#{row.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre">
                                                    <p:outputLabel value="#{row.nombre}" />
                                                </p:column>
                                                <p:column style="width: 100px">
                                                    <p:commandLink id="editar" action="#{MbRoll.cargaRoll(row)}" update=":form2:camponombre">
                                                        <span class="fa fa-edit"/>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable> 
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer content -->
                <footer>
                    <div class="pull-right">
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
        </div>

        <ui:include src="../css/templates/footer_scripts.xhtml"/>

    </h:body>
</html>
