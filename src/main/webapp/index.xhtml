<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="es">

    <h:head>

        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Centro de Operaciones de Emergencias Coe</title>

        <!-- Bootstrap -->
        <link href="css/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Font Awesome -->
        <link href="css/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- NProgress -->
        <link href="css/vendors/nprogress/nprogress.css" rel="stylesheet"/>
        <!-- Animate.css -->
        <link href="css/vendors/animate.css/animate.min.css" rel="stylesheet"/>

        <!-- Custom Theme Style -->
        <link href="css/build/css/custom.min.css" rel="stylesheet"/>

        <ui:include src="css/templates/growl.xhtml" />
    </h:head>

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">

                    <section class="login_content">
                        <h:form id="form">
                            <p:growl id="growl" showDetail="true" />
                            <h1>Iniciar sesión</h1>
                            <div>
                                <p:inputText type="text" styleClass="form-control" placeholder="Nombre Usuario" value="#{mbLoguin.nombreDeUsuaio}" style="width: 100%"/>
                            </div>
                            <div>
                                <p:inputText type="password" styleClass="form-control" placeholder="Contraseña" value="#{mbLoguin.password}" style="width: 100%"/>
                            </div>
                            <div>
                                <p:commandButton  value="Entrar"  update=":form growl-total" actionListener="#{mbLoguin.accionLogin()}" styleClass="btn btn-default submit" />    
                                <a class="reset_pass" href="olvidocontrasena.xhtml">Olvidaste tu contraseña?</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Nuevo en el sitio?
                                    <a href="#signup" class="to_register"> Crear Cuenta </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />
                            </div>
                        </h:form>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <h:form id="form2">
                            <h1>creación de cuenta</h1>
                            <div>
                                <p:inputText type="text" styleClass="form-control" placeholder="Nombre Usuario" value="#{mbUsuario.usuario.nombreUsuario}"/>
                            </div>
                            <div>
                                <p:inputText type="email" styleClass="form-control" placeholder="Correo Electronico" value="#{mbUsuario.usuario.email}"/>
                            </div>
                            <div>
                                <p:inputText type="text" styleClass="form-control" placeholder="Numero Celular" value="#{mbUsuario.usuario.telefono}"/>
                            </div>
                            <div>
                                <p:inputText type="password" styleClass="form-control" placeholder="Contraseña" value="#{mbUsuario.contrasena1}"/>
                            </div>
                            <div>
                                <p:inputText type="password" styleClass="form-control" placeholder="Confirmar Contraseña" value="#{mbUsuario.contrasena2}"/>
                            </div>
                            <div>
                                <p:commandButton  value="Enviar"  update=":form2 growl-total" actionListener="#{mbUsuario.accionGuarda()}" styleClass="btn btn-default submit" />    
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Already a member ?
                                    <a href="#signin" class="to_register"> Iniciar sesión</a>
                                </p>

                                <div class="clearfix"></div>
                                <br />
                            </div>
                        </h:form>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
