            <p:dialog header="Dibuja zona trabajo" hideEffect="fade" widgetVar="mapa" modal="true">
                <h:form id="formap">
                    <div class="form-group">
                        <p:gmap id="gmap" center="11.215008, -74.201816" zoom="12" type="TERRAIN" style="width:800px;height:400px" model="#{MbActividadVehiculo.advancedModel}">
                            <p:ajax update="form:formap" event="markerDrag" listener="#{MbActividadVehiculo.onMarkerDrag}"/>
                            <p:ajax update="form:formap" event="overlaySelect" listener="#{MbActividadVehiculo.onMarkerSelect}" />
                        </p:gmap>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group" align="center">
                        <div style="float: left">
                            <p:commandButton disabled="#{MbZonaAfecta.bloqueo}" value="Agregar " action="#{MbActividadVehiculo.agregarMarker()}" update="form:formap:gmap"/>
                            <p:commandButton disabled="#{MbZonaAfecta.bloqueo}" value="Dibujar " action="#{MbActividadVehiculo.dibujar()}" update="form:formap:gmap"/>
                        </div>
                    </div>
                </h:form>
            </p:dialog>

            <p:commandButton value="Zona Trabajo" styleClass="btn btn-succes"  onclick="PF('mapa').show();"/>
        </h:form>
